<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<link rel="shortcut icon" href="img/logo.png"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>小贷800</title>
		<style>
		body{
			margin:0;
			padding:0;
		}
		.yellow{
			background:#C9CEF2;
		}
	</style>
</h:head>
<h:body>
	<p:tabMenu activeIndex="2">
		<p:menuitem value="首页" url="/index.xhtml" icon="ui-icon-star" />
		<p:menuitem value="网贷计算器" url="/calculator.xhtml"  />
		<p:menuitem value="平台比较" url="#"  />
		<p:menuitem value="小贷抢标" url="/qiangbiao.xhtml" />
		<p:menuitem value="登陆小贷800" url="/login.jsp" icon="ui-icon-person" target="_blank" />  
	</p:tabMenu>
	<h:form>  
		
		
  
    <p:dataTable id="dataTable" var="data" value="#{webDataBean.list}" rowIndexVar="row" rowStyleClass="#{row%2==0?'yellow':null}" stickyHeader="true">  
        <f:facet name="header" >  
            	网站平台数据对比
        </f:facet>  
        
      <p:column  headerText="序号" style="width:50px" >  
            <div class="id"><h:outputText value="#{row+1}" /></div>  
        </p:column> 
  
  			
        <p:column  headerText="平台" style="width:80px">  
            <div ><a href="#{data.link}" target="_blank"><h:outputText value="#{data.webSiteName}" style="color:blue"/> </a></div>  
        </p:column>  
       
        
          <p:column headerText="上线时间" sortBy="#{data.startTime}" style="width:100px" >  
            <div ><h:outputText value="#{data.startTime}" style="color:green"/> </div>
        </p:column>  
        
          <p:column  headerText="注册资金" sortBy="#{data.registerMoney}" style="width:100px" >  
           <div > <h:outputText value="#{data.registerMoney}" style="color:red"/></div>
        </p:column>  
        
          <p:column  headerText="法人" style="width:80px" >  
            <div ><h:outputText value="#{data.faren}" style="color:green"/></div>  
        </p:column>  
        
          <p:column  headerText="总部城市"  style="width:80px">  
            <div ><h:outputText value="#{data.city}" style="color:red"/> </div>
        </p:column>  
        
          <p:column  headerText="第三方支付">  
            <div ><h:outputText value="#{data.payMethod}" /></div>  
        </p:column>  
        
        <p:column headerText="提现费用" >  
            <div ><h:outputText value="#{data.tixian}" /></div>  
        </p:column>  
        
        <p:column  headerText="管理费用">  
            <div ><h:outputText value="#{data.guanli}" /></div>  
        </p:column>  
        
        <p:column  headerText="本金垫付">  
            <div><h:outputText value="#{data.dianfu}" /></div>  
        </p:column>  
        
          <p:column  headerText="VIP年费" style="width:80px">  
            <div><h:outputText value="#{data.vip}" /></div>  
        </p:column>  
       
        
       
        
        
        
        
          
    </p:dataTable>  
  
</h:form>  

              
</h:body>

</html>
