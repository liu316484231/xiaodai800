<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<link rel="shortcut icon" href="img/logo.png"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="js/pace.js"></script>
  	<link href="css/pace-theme-barber-shop.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>小贷800</title>
		<script type="text/javascript">

		
		function refresh(){	
			document.location.reload();
		}
		setTimeout("refresh()",60*1000*2);
		
		
	
	</script>
	<style>
	body{
			margin:0;
			padding:0;
		}
		.red{
			color:red;
		}
		.green{
			color:green;
		}
		.yellow{
			background:#C9CEF2;
		}
	</style>
</h:head>
<h:body>
	<p:tabMenu activeIndex="0">
		<p:menuitem value="首页" url="#" icon="ui-icon-star" />
		<p:menuitem value="网贷计算器" url="/calculator.xhtml"  />
		<p:menuitem value="平台比较" url="/websitesdata.xhtml"  />
		<p:menuitem value="小贷抢标" url="/qiangbiao.xhtml" />
		 <p:menuitem value="登陆小贷800" url="/login.jsp" icon="ui-icon-person" />  
	</p:tabMenu>


<h:form>  
		
		
  
    <p:dataTable id="dataTable" var="lfb" value="#{tableBean2.loanInfoList}" rowIndexVar="row" rowStyleClass="#{row%2==0?'yellow':null}" stickyHeader="true" >  
        <f:facet name="header" >  
            	实时数据 
        </f:facet>  
        
      <p:column  headerText="序号" style="width:30px" >  
            <div class="id"><h:outputText value="#{row+1}" /></div>  
        </p:column> 
  
  			
        <p:column  headerText="平台"  sortBy="#{lfb.websiteName}" >  
            <div class="website"><h:outputText value="#{lfb.websiteName}" style="color:#{lfb.webSiteNameChangeColor()}"/></div>  
        </p:column>  
       
        
          <p:column  sortBy="#{lfb.loanType}" headerText="类型" style="width:60px" >  
            <div class="loantype"><h:outputText value="#{lfb.loanType}" style="color:#{lfb.loanTypeChangeColor()}"/> </div>
        </p:column>  
        
          <p:column  headerText="标题" style="width:200px">  
           <div class="obligorid"><a href="#{lfb.detailURL}" target="_blank" title="用户'#{lfb.obligorId}'发布：#{lfb.title}" style="color:blue"> <h:outputText value="#{lfb.getTitleShort()==''?'--':lfb.getTitleShort()}" /> </a></div>
        </p:column>  
        
          <p:column sortBy="#{lfb.money}" headerText="金额" >  
            <div class="money"><h:outputText value="￥#{lfb.moneyFormat()}" /></div>  
        </p:column>  
        
          <p:column sortBy="#{lfb.durationMonths}" headerText="期限">  
            <div class="duration"><h:outputText value="#{lfb.durationMonths==0?lfb.durationDaysFormat():lfb.durationMonthsFormat()}" /> </div>
        </p:column>  
        
          <p:column sortBy="#{lfb.yearInterestRate}" headerText="年利率">  
            <div class="yearinterestrate"><h:outputText value="#{lfb.yearInterestRate}%" /></div>  
        </p:column>  
        
        <p:column sortBy="#{lfb.yearIncomeRate}" headerText="年收益" >  
            <div class="yearincomerate"><h:outputText value="#{lfb.yearIncomeRate}%" styleClass="#{lfb.yearIncomeRate gt 20?'red':'green'}"/></div>  
        </p:column>  
        
        <p:column sortBy="#{lfb.monthInterestRate}" headerText="月息">  
            <div class="monthinterestmonth"><h:outputText value="#{lfb.monthInterestRate}%" /></div>  
        </p:column>  
        
        <p:column sortBy="#{lfb.managementRate}" headerText="管理费">  
            <div class="managementrate"><h:outputText value="#{lfb.managementRate}%" /></div>  
        </p:column>  
        
          <p:column sortBy="#{lfb.bonusRate}" headerText="奖励率">  
            <div class="bonusrate"><h:outputText value="#{lfb.bonusRate}%" /></div>  
        </p:column>  
        
          <p:column sortBy="#{lfb.progress}" headerText="进度">  
            <div class="progress"><h:outputText value="#{lfb.progress}%" /></div>  
        </p:column>  
        
          <p:column sortBy="#{lfb.bidEndTime}" headerText="结束时间">  
            <div class="bidendtime"><h:outputText value="#{lfb.bidEndTime==null?'---':lfb.bidEndTime}" /></div>  
        </p:column>  
  		
  		  <p:column sortBy="#{lfb.repaymentMode}" headerText="还款方式" style="width:150px">  
            <div class="repaymentmode"><h:outputText value="#{lfb.repaymentMode}" style="color:#{lfb.repaymentModeChangeColor()}" /></div>  
        </p:column>  
		
	
        
       
        
        
        
        
          
    </p:dataTable>  
  
</h:form>  
              
</h:body>

</html>
