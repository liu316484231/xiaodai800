<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<link rel="shortcut icon" href="img/logo.png"></link>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>小贷800</title>
	<script>
		
	</script>
	<style>
		body{
			margin:0;
			padding:0;
		}
		#calculator{
			margin:auto;
			height:300px;
			width:600px;
			margin-top:25px;
		}
		#result{
			font-weight:bold;
			color:red;
		}
		.red{
			color:red;
		}
		.green{
			color:green;
		}
	
	</style>
</h:head>
<h:body>

	
	<p:tabMenu activeIndex="1">
		<p:menuitem value="首页" url="/index.xhtml" icon="ui-icon-star" />
		<p:menuitem value="网贷计算器" url="#"  />
		<p:menuitem value="平台比较" url="/websitesdata.xhtml"  />
		<p:menuitem value="小贷抢标" url="/qiangbiao.xhtml" />
		<p:menuitem value="登陆小贷800" url="/login.jsp" icon="ui-icon-person" />  
	</p:tabMenu>

	<div id="calculator">
	<h:form>
	<p:panelGrid >  
    <f:facet name="header">  
        <p:row>  
            <p:column colspan="6">网贷计算器</p:column>  
        </p:row>  
    </f:facet>  

    <p:row>  
        <p:column colspan="2" style="text-align:center">利率:</p:column>  
       	<p:column colspan="4">
       		<p:inputText value="#{calbean.yearinterestrate}" required="true" />
       		<h:outputText value="%" /> 
       		 <p:selectOneRadio id="options1" value="#{calbean.option1}" plain="true">  
		            <f:selectItem itemLabel="年利率" itemValue="1" />  
		            <f:selectItem itemLabel="日利率" itemValue="2" />  
		      	 </p:selectOneRadio> 
       
		        
        </p:column>  
      
        	
  	</p:row>  
  	
  	  <p:row>  
        <p:column colspan="2" style="text-align:center">投标奖励率：</p:column>  
       	<p:column colspan="4">
	       	<p:inputText  value="#{calbean.bonusrate}" required="false" /> 
	       	<h:outputText value=" %(可选填)" />
       	</p:column>  
  	</p:row>  
  	
  	  <p:row>  
        <p:column colspan="2" style="text-align:center">管理费率：</p:column>  
       	<p:column colspan="4"><p:inputText  value="#{calbean.managementrate}" required="false" />
       		<h:outputText value=" %(可选填)" />
       	</p:column>  
  	</p:row>  
  	
  	  <p:row>  
        <p:column colspan="2" style="text-align:center">期限：</p:column>  
       	<p:column colspan="4">	
       		<p:inputText value="#{calbean.timelimit}" required="true" /> 
       		 <p:selectOneRadio id="options2" value="#{calbean.option2}" plain="true" >  
		            <f:selectItem itemLabel="月" itemValue="1" />  
		            <f:selectItem itemLabel="天" itemValue="2" />  
		      </p:selectOneRadio> 
       	
       	
       	</p:column>  
  
  	</p:row>  
  	
  	  <p:row>  
        <p:column colspan="2" style="text-align:center">投标金额：</p:column>  
       	<p:column colspan="4"><p:inputText  value="#{calbean.money}" required="true" /> 元</p:column>  
  	</p:row>  
  	
  
  
	 <p:row>  
        <p:column colspan="2" style="text-align:center">还款方式：</p:column>  
       	<p:column colspan="4">   
	           <p:selectOneListbox id="basic" value="#{calbean.repaymentmode}">  
            <f:selectItem itemLabel="按月还本息" itemValue="1" />  
            <f:selectItem itemLabel="按季还本息" itemValue="2" />  
            <f:selectItem itemLabel="月还息到期本" itemValue="3" /> 
            <f:selectItem itemLabel="到期还本息" itemValue="4" /> 
        </p:selectOneListbox>  
        </p:column>  
  	</p:row>  

    <f:facet name="footer" >  
        <p:row>  
        	 <p:column colspan="2" rowspan="5"><p:commandButton value="计算" update="display display2 display3 display4 display5" /> </p:column>   
            <p:column colspan="4" >  
                	<div class="red"><h:outputText value="总收益：#{calbean.calculateIncome()}元(含奖励)" id="display" /></div>
            </p:column> 
        </p:row>  
     
  		 <p:row>  
        
            <p:column colspan="4" >  
                	<div class="green"><h:outputText value=" 年化利率：#{calbean.calculateYearInterest()}%" id="display2"/></div>
            </p:column> 
        </p:row>  
        
         <p:row>  
        	
            <p:column colspan="4" >  
                	<div class="green"><h:outputText value="复利利率：#{calbean.calculateCompoundInterest()}%" id="display3"/></div>
            </p:column> 
        </p:row>  
        
         <p:row>  
        	
            <p:column colspan="4" >  
                	<div class="green"><h:outputText value="年化月利率：#{calbean.calculateMonthInterest()}%" id="display4"/></div>
            </p:column> 
        </p:row>  
        
         <p:row>  
        	
            <p:column colspan="4" >  
                	<div class="green"><h:outputText value="复利月利率：#{calbean.calculateMonthCompoundInterest()}%" id="display5"/></div>
            </p:column> 
        </p:row>  
 
    </f:facet>  
</p:panelGrid>   
	
	</h:form>
	
	</div>

              
</h:body>

</html>
